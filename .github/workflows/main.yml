# Name of workflow
name: Lint workflow


# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop
      - staging
      - main

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest
    environment: mainEnv
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v1

      # Set up Node.js
      - name: Use Node.js 21.x
        uses: actions/setup-node@v1
        with:
          node-version: 21.x

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install
        
      # Run lint
      - name: Run Lint
        run: echo "skiping lint"

      # Build the application
      - name: Run Build
        run: npm run build

      # Start the server in the background
      - name: Start Server
        env: 
          MONGODB_URI: mongodb://127.0.0.1:27017/test-db # Load secret into environment variable
        run: |
          npm run start &
          npx wait-on http://localhost:3001
      
      # Run tests
      - name: Run Tests
        env:
          MONGODB_URI: mongodb://127.0.0.1:27017/test-db # Pass the secret to the test environment
        run: npm run test
